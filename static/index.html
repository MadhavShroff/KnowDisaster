<!DOCTYPE html>
<html>
<head>
    <title>KnowDisaster</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="jquery.beautify-json.js"></script>
</head>
<body>
    <center>
        <h1>KnowDisaster</h1>
        <div ng-app="myApp" ng-controller="myCtrl">
            Phone Number: <input type="text" ng-model="phno"><br>
            Location: <input type="text" ng-model="location"><br>
            <p ng-bind="phno"> </p>
            <p ng-bind="location"> </p>
            <button ng-click="SubmitVals()">Submit</button>
            <br>
            <p ng-bind="data"></p>
            <p ng-bind="data1"></p>
            <p ng-bind="data2"></p>
            <h1>Data: </h1>
            <div class="container">
                <p>{{data}}</p>
                </br>
                <p>{{data1}}</p>
                </br>
                <p>{{data2}}</p>
            </div>
        </div>
    </center>
    <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http) {
        $scope.SubmitVals = function() {
            console.log($scope.phno);
            let x = $scope.phno;
            let y = $scope.location
            $http({
                method : "GET",
                url : "/api/addnumloc/"+$scope.phno+"/"+$scope.location
            }).then((response) => {
                $scope.data2 = response.data;
            }, (response) => {
                $scope.data2 = response.statusText;
            });
            JSON.stringify($scope.data, null, 2);
            console.log($scope.data);
            $http({
                method : "GET",
                url : "/api/weather/"+$scope.phno
            }).then((response) => {
                $scope.data1 = response.data;
            }, (response) => {
                $scope.data1 = response.statusText;
            });
            JSON.stringify($scope.data, null, 2);
            console.log($scope.data);
            $('.container').beautifyJSON({
                hoverable: true,
                collapsible: true,
                color: true
            });
        }
    });
</script>
</body>
</html>
